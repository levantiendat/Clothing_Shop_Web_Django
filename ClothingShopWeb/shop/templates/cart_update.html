<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Update</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .navbar button {
            background-color: transparent;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #555;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            background-color: #000;
            color: #f2f2f2;
            padding: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #fff;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* CSS cho class "submit_button" */
        .submit_button {
            width: 20%;
            padding: 10px;
            margin: 20px auto 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Thêm kiểu chữ in đậm */
        }

        /* Hiệu ứng hover cho class "submit_button" */
        .submit_button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <form method="GET" action="">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Cá nhân</button>
        </form>
        <form method="GET" action="{% url 'category_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Danh mục</button>
        </form>
        <form method="GET" action="{% url 'product_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Sản phẩm</button>
        </form>
        <form method="GET" action="{% url 'cart_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Giỏ hàng</button>
        </form>
        <form method="GET" action="{% url 'history_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Lịch sử mua hàng</button>
        </form>
        <form method="GET" action="">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Tìm kiếm</button>
        </form>
        <h2 style="font-size: 20;font-weight: bold;">Welcome, {{user.user.username}}</h2>
        <form method="GET" action="{% url 'login' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Đăng xuất</button>
        </form>
    </div>

    <form method="post" action="{% url 'update_cart_product' %}">
        {% csrf_token %}
        <input type="hidden" name="update" value="1">
        <input type="hidden" name="cart_id" value="{{ cart.id }}">
        <table>
            <tr>
                <td><label for="ID_Product">Mã mặt hàng:</label></td>
                <td><input type="text" name="ID_Product" value="{{ product.id }}" readonly></td>
            </tr>
            <tr>
                <td><label for="Product_name">Tên mặt hàng:</label></td>
                <td><input type="text" name="Product_name" value="{{ product.name }}" readonly></td>
            </tr>
            <tr>
                <td><label for="cart_new_count">Số lượng:</label></td>
                <td><input type="text" name="cart_new_count" value="{{ cart.count }}"></td>
            </tr>
        </table>
        <button type="submit" class="submit_button">CẬP NHẬT</button>
    </form>

</body>

</html>
