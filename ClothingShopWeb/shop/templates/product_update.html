<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .navbar button {
            background-color: transparent;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #555;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            background-color: #000;
            color: #f2f2f2;
            padding: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #fff;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* CSS cho class "submit_button" */
        .submit_button {
            width: 20%;
            padding: 10px;
            margin: 20px auto 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Thêm kiểu chữ in đậm */
        }

        /* Hiệu ứng hover cho class "submit_button" */
        .submit_button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <form method="GET" action="{% url 'Personal' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Cá nhân</button>
        </form>
        <form method="GET" action="{% url 'category_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Danh mục</button>
        </form>
        <form method="GET" action="{% url 'product_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Sản phẩm</button>
        </form>
        <form method="GET" action="{% url 'cart_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Giỏ hàng</button>
        </form>
        <form method="GET" action="{% url 'history_list' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Lịch sử mua hàng</button>
        </form>
        <form method="GET" action="">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Tìm kiếm</button>
        </form>
        <h2 style="font-size: 20;font-weight: bold;">Welcome, {{user.user.username}}</h2>
        <form method="GET" action="{% url 'login' %}">
            <button type="submit" style="font-size: 30;font-weight: bold;max-width: 100px;max-height: 50px;">Đăng xuất</button>
        </form>
    </div>

    <form method="post" action="{% url 'product_update_accept' %}">
        {% csrf_token %}
        <input type="hidden" name="add" value="1">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <table>
            <tr>
                <td style="text-align: right"><label for="category">Loại hàng:</label></td>
                <td>
                    <select name="category_id" id="category_id">
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == product.category.id %} selected {% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: right"><label for="product_name">Tên mặt hàng:</label></td>
                <td><input type="text" name="product_name" value="{{ product.name }}"></td>
            </tr>
            <tr>
                <td style="text-align: right"><label for="product_price">Giá:</label></td>
                <td><input type="number" name="product_price" value="{{ product.price }}"></td>
            </tr>
            <tr>
                <td style="text-align: right"><label for="stock_number">Số lượng:</label></td>
                <td><input type="number" name="stock_number" value="{{ product.stock_number }}"></td>
            </tr>
        </table>
        <button class="submit_button">CẬP NHẬT</button>
        
    </form>

</body>

</html>
